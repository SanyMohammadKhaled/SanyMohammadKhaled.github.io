<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name" >User Name</label>
        <input type="text" placeholder="Insert Name" autofocus required>
        <label for="pass">Password</label>
        <input type="password" name="name" placeholder="Insert Password">

        <br>

        Male
        <input type="radio" name="gender" id="gender">
        Female
        <input type="radio" name="gender" id="gender">

        <button type="submit">Submit</button>

        <select name="selection" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" list="myList">
        <datalist id="myList" aria-placeholder="Select Any">
            <option value="Sany">Sany</option>
            <option value="Mohammad">Mohammad</option>
            <option value="Khaled">Khaled</option>
        </datalist>
    </form>
</body>
